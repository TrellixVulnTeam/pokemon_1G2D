<!DOCTYPE html>
<html lang="en">

<head>
    <title>SOLO TU</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>

<body>

    {% include 'aplicacion/base.html' %}

    <div class="container">

    </div>
    <form action="" method="POST" id="usuarioform" name="usuarioform">{% csrf_token %}
        <h1>Registro de Usuario</h1>
        <div class="form-group">
            <label for="username">Nombre de usuario</label>
            <input type="text" class="form-control" name="username" placeholder="Ingrese su nombre de usuario" id="">
        </div>
        <div class="form-group">
            <label for="email">Password:</label>
            <input type="password" class="form-control" name="password" placeholder="Ingrese su Password" id="">
        </div>
        <div class="form-group">
            <button type="submit" class="btn btn-success btn-lg">Registrar</button>
        </div>
    </form>
</body>

</html>
